<template>
	<template if:true={selectedEventId}>
		<div class="bannerImage-container">
			<template if:true={bannerImage}>
				<div class="bannerImage">

					<img src={bannerImage} alt=" Banner Image"/>
                </div>
			</template>

			<template if:false={bannerImage}>
				<div class="bannerImage">
					<img src={bannerImageWarning} alt=" Image is Not available"/>
              </div>
			</template>

		</div>
	</template>
</template>
