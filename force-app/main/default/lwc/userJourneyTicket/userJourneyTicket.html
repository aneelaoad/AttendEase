<template>
    <div class="slds-grid slds-gutters mar">
        <div class="slds-col slds-size_2-of-3">
            <h2>Dubai Dreamin 2024</h2>
            <p>The Largest European Salesforce Community Event</p>
            <h6>Date: Sat, 9 November 2024</h6>
            <hr>
            
            <div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_2-of-3">
                        <h4>earlyBirdTicketTitle</h4>
                        <p><b>{earlyBirdTicketPrice}</b> +£{earlyBirdTicketVatTex} VAT</p>
                        <p>{earlyBirdTicketDescription}</p>
                       
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <select name="quantity" class="styled_input" onchange={handleQuantityChange}>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <p>Sales end on 15 Jul 2024</p>
                    </div>
                </div>
                <hr>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_2-of-3">
                        <h4>Early Bird + Pay it Forward Ticket</h4>
                        <p><b>£{earlyBirdTicketPrice}</b> +£{earlybirdVatPrice} VAT</p>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <select name="quantity" class="styled_input" onchange={handleQuantityChange}>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <p>Sales end on 15 Jul 2024</p>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <template if:true={showTicket}>
        <div class="slds-col slds-size_1-of-3">
            <div>
                <img src="https://img.evbuc.com/https%3A%2F%2Fcdn.evbuc.com%2Fimages%2F386931459%2F173564152543%2F1%2Foriginal.20221104-112633?w=720&auto=format%2Ccompress&q=75&sharp=10&rect=0%2C0%2C2160%2C1080&s=f411e29e75c3534dda79b326bba2afd9" alt="">
            </div>
            <div class="ticket-card">
                <div class="order-summary">
                    <div class="item"><h3>Order summary</h3></div>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_2-of-3">
                            <div class="item"><p>1 x Early Bird + Pay it Forward Ticket</p></div>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <p>{earlyBirdTicketPrice}</p>
                        </div>
                    </div>
                    <hr>

                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-size_2-of-3">
                            <div class="item"><p>Subtotal</p></div>
                            <div><p>VAT</p></div>
                        </div>
                        <div class="slds-col slds-size_1-of-3">
                            <p>£135.00</p>
                            <p>£27.00</p>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col slds-size_2-of-3">
                        <div class="item"><p>Total</p></div>
                    </div>
                    <div class="slds-col slds-size_1-of-3">
                        <p>£162.00</p>
                    </div>
                </div>
                <hr>
                <div class="refund-policy">
                    <div class="item">Refund Policy</div>
                    <div class="text">Contact the organiser to request a refund.</div>
                </div>
            </div>
        </div>
        </template>
    </div>
</template>
