<template>
	<template if:true={selectedEventId}>
		<div class="event-highlight ">

			<div class="highlighsSection">
				<div class="highlighsSection_inner">
					<div class="highlighsSection_detail">
						<template if:true={eventTitle}>
							<div class="event-title">
								<h1>{eventTitle}</h1>
							</div>

							<div class="slds-grid slds-wrap when-where">
								<div
									class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12 box">

									<svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" style="color:white"
										viewBox="0 0 512 512">
										<!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
										<path
											d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
										</svg>
									<div class="event-dateLoaction  "> <span>when:</span>
										<h3>
											<lightning-formatted-date-time value={eventDateTime} time-zone="UTC">
											</lightning-formatted-date-time>
										</h3>
									</div>
								</div>
								<div
									class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12 box">
									<svg xmlns="http://www.w3.org/2000/svg" height="16" width="12"
										viewBox="0 0 384 512">
										<!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
										<path
											d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
										</svg>
									<div class="event-dateLoaction "><span>where:</span>
										<h3> {eventLocation}</h3>
									</div>
								</div>
							</div>



							<div class="event-description">
								<lightning-formatted-rich-text value={eventDescription} class="textDes">
								</lightning-formatted-rich-text>
							</div>
							<div class="RSVP-button">
								<c-primary-button label={buttonLabel}></c-primary-button>
							</div>
						</template>
					</div>
				</div>
			</div>



		</div>
	</template>

</template>
