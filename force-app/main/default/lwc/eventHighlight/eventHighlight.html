<template>
	<template if:true={selectedEventId}>
		<div class="event-highlight ">
			<div class="highlighsSection">
				<div class="highlighsSection_inner">
					<div class="highlighsSection_detail">
						<div>

							<div class="event-title">
								<template if:false={eventTitle}>
									<div class="warning-message">
										<h1>{titleWarning}</h1>
									</div>
								</template>
								<template if:true={eventTitle}>
									<h1 class="event-title">{eventTitle}</h1>
								</template>

							</div>



							<div class="slds-grid slds-wrap when-where">


								<div
									class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12 box">

									<svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" style="color:white"
										viewBox="0 0 512 512">
										<path
											d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
									</svg>
									<div class="event-dateLoaction  "> <span>when:</span>
										<h3>
											<template if:false={eventStartDateTime}>
												<div class="">
													<p>{dateTimeWarning}</p>
												</div>
											</template>
											<template if:true={eventStartDateTime}>
												<lightning-formatted-date-time value={eventStartDateTime}
													time-zone="UTC">
												</lightning-formatted-date-time>
											<span style="margin: 0px 4px">-</span>

											</template>

											<template if:true={eventStartDateTime}>
												<lightning-formatted-date-time value={eventEndDateTime} time-zone="UTC">
												</lightning-formatted-date-time>
												<div style="font-size:12px">
												<lightning-formatted-date-time value={eventStartDateTime} hour="2-digit"
													minute="2-digit"> </lightning-formatted-date-time>
												<span style="margin: 0px 4px">-</span>
												<lightning-formatted-date-time value={eventEndDateTime} hour="2-digit"
													minute="2-digit"></lightning-formatted-date-time>

											</div>
											</template>
										

										</h3>
									</div>
								</div>





								<div
									class="slds-col slds-small-size_12-of-12 slds-medium-size_6-of-12 slds-large-size_6-of-12 box">
									<svg xmlns="http://www.w3.org/2000/svg" height="16" width="12"
										viewBox="0 0 384 512">
										<!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
										<path
											d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
									</svg>
									<div class="event-dateLoaction "><span>where:</span>
										<template if:true={eventStreet}>
											<p>{eventStreet}</p>
										</template>
										<div class="inner-box">
											<template if:true={eventCity}>
												<h3> {eventCity},</h3>
											</template>
											<template if:true={eventCountry}>
												<h3 style="margin-left:2px"> {eventCountry}</h3>
											</template>
										</div>

										<template if:false={eventCity}>
											<div class="">
												<h3>{locationWarning}</h3>
											</div>
										</template>

									</div>
								</div>

							</div>


							<template if:false={eventDescription}>
								<div class="warning-message">
									<p>{descriptionWarning}</p>
								</div>
							</template>
							<template if:true={eventDescription}>
								<div class="event-description">


									<lightning-formatted-rich-text value={eventDescription} class="textDes">
									</lightning-formatted-rich-text>

								</div>
							</template>
							<div class="RSVP-section">
								<c-attendee-registration-form selected-event-id={selectedEventId}>
								</c-attendee-registration-form>
							</div>
							<!-- <div class="RSVP-section Speaker-Registration-section">
								<c-speaker-registration-form selected-event-id={selectedEventId}>
								</c-speaker-registration-form>
							</div>
							<div class="RSVP-section Sponsor-Registration-section">
								<c-sponsor-registration-form selected-event-id={selectedEventId}>
								</c-sponsor-registration-form>
							</div> -->
						</div>
					</div>
				</div>
			</div>



		</div>
	</template>

</template>
