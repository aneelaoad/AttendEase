	<div class="faq-section-container" style="margin-top:50px">
		<div class="faq-section">
			<div class="slds-grid slds-wrap">
				<div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_8-of-12">
					<template if:true={faqList}>
						<h2 class="heading1" style="text-align:center">Fequently
							asked questions</h2>

						<div class="faq-list">

							<template if:true={faqList}>
								<h1 style="">{faqLabel}</h1>

								<div>
									<template for:each={faqList} for:item="faq">
										<div class="faq-box slds-col" key={faq.Id}>
											<c-expandable-component question-header={faq.question}
												answer-body={faq.answer}>
											</c-expandable-component>
										</div>
									</template>
								</div>
							</template>

						</div>

					</template>
				</div>
				<div class="slds-col slds-small-size_12-of-12 slds-medium-size_12-of-12 slds-large-size_4-of-12">

								platform to help realize.</p>
