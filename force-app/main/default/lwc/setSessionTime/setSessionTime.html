<template>
    <lightning-card  title="Set Session">
    <div class="slds-p-around_medium" >    
        <!-- <lightning-record-view-form record-id={recordId} object-api-name="Speaker__c">     -->
        <p style="font-size:15px"><b>Session Title: </b>{sessionTitle}</p>
        <lightning-input type="time" name="input1" value={sessionStartTime} onchange={handleStartTimeChange} label="Session Start Time" ></lightning-input>
        <lightning-input type="time" name="input1" value={sessionEndTime} onchange={handleEndTimeChange} label="Session End Time" ></lightning-input>
       <br>
        <lightning-button variant="brand" label="Update" title="Primary action" onclick={handleSubmission} class="slds-m-left_x-small"></lightning-button>
    <!-- </lightning-record-view-form> -->
    <br><br>
    <p>Make sure that Session duration is 30-60 mints</p>
    </div>
   

    </lightning-card>
</template>
