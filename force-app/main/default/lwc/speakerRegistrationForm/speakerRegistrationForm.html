<template>
	
	<div class="speaker-registration-form">
		

			<button class="btnDefault"  onclick={openModal}><b>Become a Speaker</b></button>
		<div class="modal" if:true={isOpen}>
			<div class="modal-content">
				
	<div class="modal-body">
	
		<!-- <button class="sticky" onclick={closeModal}>Close</button> -->
	
	<main>
		<div class="mainContainer innerpages_container" style="padding-top:0px;"> 

			<div class="innerPages speakerSponsor_bg">
				<button class="sticky btnDefault" onclick={closeModal}>Close</button>

				<div class="auto_container">

					<div class="innerPages_detail">

						<div class="customTittle">
							<h1>SPEAKERS INTEREST</h1>
							<p>At Dubai Dreamin, we curate a lineup of industry visionaries, Salesforce experts, and trailblazers who are shaping the future of technology. Our speakers bring a wealth of knowledge, experience, and inspiration to the stage, creating an immersive and transformative experience for our attendees.</p>
						</div>


						<div class="customTittle">
							<h1>PRE REQUEST FOR SPEAKERS</h1>
							<p>We are allowing Experts in our Salesforce eco-system to share their invaluable knowledge and experiences by having a Speaker Session of their own at Dubai Dreamin, speakers can submit their session request using speaker form and will be submitting their basic information such as Name, Job Title, Email, Phone and a Brief introduction of themselves. Secondly they have to provide the topic of their Session, Session Track, Description of the Session and additionally a speaker can also add a co speaker.</p>
						</div>



						<div class="innerPages_form onSpeaker_page">
							<form onsubmit={handleSpeakerRegistration} >

							<div class="ticketProcess_checkoutform">
								<ul>
									<li>
										<div class="customInput_col">
											<strong>NAME</strong>
											<div class="customInput_field">
						     <input type="text"  value={speakerName} onchange={handleSpeakerNameChange} required />
												<!-- <input type="text" value="" placeholder="Full Name" /> -->
											</div>
										</div>
									</li>
									<li>
										<div class="customInput_col">
											<strong>EMAIL</strong>
											<div class="customInput_field">
						       <input type="email" required    value={speakerEmail}  onchange={handleSpeakerEmailChange} />
						      <!-- <input type="text" value="" placeholder="Tite Name" /> -->
											</div>
										</div>
									</li>


									<li>
										<div class="customInput_col">
											<strong>PROFILE IMAGE</strong>
											<div class="customInput_field">
												<input type="file"  required
							
							accept="image/*"
							 onchange={openfileUploadSpeaker}></input>
												<!-- <input type="text" value="" placeholder="@abc.com" /> -->
											</div>
										</div>
									</li>
									<li>
										<div class="customInput_col">
											<strong>ROLE </strong>
											<div class="customInput_field">
												<!-- <input type="text" value="" placeholder="" /> -->
												<select   value={speakerRole} onchange={handleSpeakerRoleChange}>
													<template for:each={speakerRoleOption} for:item="option">
														<option key={option.value} value={option.value}>{option.label}</option>
													</template>
												</select>
											</div>
										</div>
									</li>


									<li>
										<div class="customInput_col">
											<strong>COMPANY /ORGANIZATION</strong>
											<div class="customInput_field">
						  <input type="text" required   value={companyName} onchange={handleCompanyNameChange} />
						  <!-- <input type="text" value="" placeholder="Name" /> -->
											</div>
										</div>
									</li>
									<li>
										<div class="customInput_col">
											<strong>SOCIAL MEDIA </strong>

											</div>
										</div>

										<div class="socialIcon_urls">
											<a href="#"><i class="fa fa-youtube-play" aria-hidden="true"></i>
											</a>
											<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i>
											</a>
											<a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i>
											</a>
											<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i>
											</a>
											<a href="#"><i class="fa fa-instagram" aria-hidden="true"></i>
											</a>
										</div>
									</li>

										</div>
									</li>

										</div>
									</li>

											<strong>SESSION DURATION </strong>

												<input type="text" value="" placeholder="ex: 30 minutes" />
											</div>
										</div>
									</li>
									<li class="">
										<div class="customInput_col">

													<template for:each={sessionTrackOption} for:item="option">
														<option key={option.value} value={option.value}>{option.label}</option>
													</template>
												</select>

												</select> -->
											</div>
										</div>
									</li>

											<ul>
												<li class="">
												<div class="customInput_col"> -->

										</div>
												<!-- </div>
												</li>
											</ul>
										</div> -->
									</li>

											</div>
										</div>
									    </li>

											</div>
										</div>
									    </li>

												accept="image/*"

											</div>
										</div>
									    </li>
										<li class="">
										<div class="customInput_col">
											<strong> Role </strong>
											<div class="customInput_field">
												<select  value={coSpeakerRole} onchange={handleCoSpeakerRoleChange}>
													<template for:each={speakerRoleOption} for:item="option">
														<option key={option.value} value={option.value}>{option.label}</option>
													</template>
												</select>
											</div>
										</div>
									    </li>
								   </ul>
								</div>
								</template>

								<div class="centered">
					
								</div> -->

										<div class="formSubmitBtn">
											<button type="submit" class="btnDefault btnDefaultBlue">SUBMIT</button>
										</div>
									</li>
								</ul>
							</div>
						</form>

						</div>


					</div>
				</div>
			</div> 



		</div>
