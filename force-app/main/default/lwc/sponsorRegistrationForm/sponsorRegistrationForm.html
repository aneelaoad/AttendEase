<template>
    <div class="sponsor-registration-form" style="background-color: transparent !important;">
        <div class="rsvpbutton">
            <button onclick={openModal}><b>Become a Sponsor</b></button>
        </div>
        <c-popup-modal show-modal={showModal} onclosemodal={closeModal} modal-content-class="modal-content">
            <div class="slds-p-around_medium">
                <form class="web-to-lead-form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DIR000001ZSZA" method="POST">
                    <input type="hidden" name="oid" value="00DIR000001ZSZA" />
                    <input type="hidden" name="retURL" value={pageUrl} />
                    <div class="input-column">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label fat-fonts">Sponsor Name</label>
                            <div class="slds-form-element__control">
                                <input type="text" required class="slds-input no-border fat-fonts" name="last_name" />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label fat-fonts">Title</label>
                            <div class="slds-form-element__control">
                                <input type="text" class="slds-input no-border fat-fonts" name="Title" />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label fat-fonts">Sponsor Email</label>
                            <div class="slds-form-element__control">
                                <input type="email" required class="slds-input no-border fat-fonts" name="email" />
                            </div>
                        </div>
                        <div class="input-column">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label fat-fonts">Industry</label>
                                <div class="slds-form-element__control">
                                    <select class="slds-select" name="industry">
                                        <option value="Banking">Banking</option>
                                        <option value="Biotechnology">Biotechnology</option>
                                        <option value="Chemicals">Chemicals</option>
                                        <option value="Communications">Communications</option>
                                        <option value="Construction">Construction</option>
                                        <option value="Consulting">Consulting</option>
                                        <option value="Education">Education</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Energy">Energy</option>
                                        <option value="Engineering">Engineering</option>
                                        <option value="Entertainment">Entertainment</option>
                                        <option value="Environmental">Environmental</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Food & Beverage">Food & Beverage</option>
                                        <option value="Government">Government</option>
                                        <option value="Healthcare">Healthcare</option>
                                        <option value="Hospitality">Hospitality</option>
                                        <option value="Insurance">Insurance</option>
                                        <option value="Machinery">Machinery</option>
                                        <option value="Manufacturing">Manufacturing</option>
                                        <option value="Media">Media</option>
                                        <option value="Not For Profit">Not For Profit</option>
                                        <option value="Recreation">Recreation</option>
                                        <option value="Retail">Retail</option>
                                        <option value="Shipping">Shipping</option>
                                        <option value="Technology">Technology</option>
                                        <option value="Telecommunications">Telecommunications</option>
                                        <option value="Transportation">Transportation</option>
                                        <option value="Utilities">Utilities</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="input-column">
                        <div class="slds-form-element">
                            <label class="slds-form-element__label fat-fonts">Company/Organization Name</label>
                            <div class="slds-form-element__control">
                                <input type="text" class="slds-input no-border fat-fonts" name="company" />
                            </div>
                        </div>
                        <div class="input-column">
                            <div class="slds-form-element">
                                <label class="slds-form-element__label fat-fonts">Company Type</label>
                                <div class="slds-form-element__control">
                                    <select class="slds-select" name="Company_Type__c">
                                        <option value="ISV">ISV</option>
                                        <option value="Salesforce Partner">Salesforce Partner</option>
                                        <option value="Recruitment Agency">Recruitment Agency</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label fat-fonts">Company Website</label>
                            <div class="slds-form-element__control">
                                <input type="text" class="slds-input no-border fat-fonts" name="url" />
                            </div>
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label fat-fonts">Company Phone</label>
                            <div class="slds-form-element__control">
                                <input type="text" class="slds-input no-border fat-fonts" name="phone" />
                            </div>
                        </div>
                    </div>
                    <div class="input-column">
                       
                            <div class="slds-form-element">
                                <label class="slds-form-element__label fat-fonts">Sponsorship Level </label>
                                <div class="slds-form-element__control">
                                    <select class="slds-select" name="Sponsorship_Level__c">
                                        <option value="Bronze">Bronze</option>
                                        <option value="Silver">Silver</option>
                                        <option value="Gold">Gold</option>
                                        <option value="Platinum">Platinum</option>
                                    </select>
                                </div>
                            
                        </div>
                        <div class="slds-form-element">
                            <label class="slds-form-element__label fat-fonts">Your Company HQ</label>
                            <div class="slds-form-element__control">
                                <input type="text" class="slds-input no-border fat-fonts" name="Company_HQ__c" />
                            </div>
                        </div>
                        
    
                        <div class="slds-form-element">
                            <label class="slds-form-element__label fat-fonts">Company Description</label>
                            <div class="slds-form-element__control">
                                <input type="text" class="slds-input no-border fat-fonts" name="Description" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="container">
                        <div class="centered">
                            <input type="checkbox" id="agree" name="agree" required>
                            <label for="agree" class="checkbox-label">I Agree to the Terms and Conditions:</label>
                            <br>
                        </div>
                        <div class="registerbutton centered fat-fonts">
                            <input type="submit" name="submit" class="slds-button slds-button_brand" value="Submit" />
                        </div>
                    </div>
                </form>
            </div>
        </c-popup-modal>
    </div>
</template>
