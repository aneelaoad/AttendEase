		<div class="rsvpbutton">

						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label fat-fonts" >Sponsor Email</label>
						<div class="slds-form-element__control">

								</template>

								<template for:each={sponsorshipLevelPicklistValues} for:item="option">
									<option key={option.value} value={option.value}>{option.value}</option>
								</template>
							</select>
						</div>

							<select name="type" id="type" class="slds-input no-border fat-fonts" value={companyType} onchange={handleCompanyTypeChange}>
								<template for:each={companyTypePicklistValues} for:item="option">
									<option key={option.value} value={option.value}>{option.label}</option>
								</template>
							</select>
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label fat-fonts" >Company Website</label>
						<div class="slds-form-element__control">
						  <input type="text"   class="slds-input no-border fat-fonts"  value={companyWebsite} onchange={handleCompnayWebsiteChange} />
						</div>
					</div>
					<div class="slds-form-element">
						<label class="slds-form-element__label fat-fonts" >Company Phone</label>
						<div class="slds-form-element__control">
						  <input type="email"   class="slds-input no-border fat-fonts"  value={companyPhone} onchange={handleCompanyPhoneChange} />

								</template>
							</select>
						</div>
					</div>
